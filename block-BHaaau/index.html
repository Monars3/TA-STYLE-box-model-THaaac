<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css assignment 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Box Model, Box-sizing & Box-shadow</h1>
    </header>
    <hr>
    <main>
        <section>
            <h2>Exercise 1</h2>
            <div class="box"></div>
            <div class="circle-container">
            <div class="container">
                <span class="circle content"></span>
                <span>Content</span>
            </div>
            <div class="container">
                <span class="circle padding"></span>
                <span>Padding</span>
            </div>
            <div class="container">
                <span class="circle border"></span>
                <span>Border</span>
            </div>
            <div class="container">
                <span class="circle margin"></span>
                <span>Margin</span>
            </div>
            </div>
            <hr>
        </section>   
        <section>
            <h2>Exercise 2</h2>
            <p class="b">No border on these boxes.</p>
            <div class="container1">
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>
            </div>
            </div>
            <hr>
        </section> 
        <section>
            <p class="b">1px border on these boxes.</p>
            <div class="container1">
                <div class="box2 border-1px"></div>
                <div class="box2 border-1px"></div>
                <div class="box2 border-1px"></div>
            </div>
            <hr>
        </section>
        <section>
            <p class="b">1px border on these boxes but they are in same line.</p>
            <div class="container1">    
                <div class="box2 inline-1px"></div>
                <div class="box2 inline-1px"></div>
                <div class="box2 inline-1px"></div>
            </div>
    </main>
</body>
</html>
