<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css assignment 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Box Model, Box-sizing & Box-shadow</h1>
    </header>
    <main>
        <section>
            <hr>
            <h2>Exercise 1</h2>
            <div class="box"></div>
            <div class="circle-container">
            <div class="circle Content"> <p class="a">Content</p></div>
            <div class="circle Padding"> <p class="a">Padding</p></div>
            <div class="circle Border">  <p class="a">Border</p></div>
            <div class="circle Margin">  <p class="a">Margin</p></div>
            </div>
            <hr>
        </section>   
        <section>
            <h2>Exercise 2</h2>
            <p class="b">no border on these boxes.</p>
            <div class="box-container1">
            <div class="container">
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>
            </div>
            </div>
            <hr>
        </section> 
        <section>
            <p class="b">1px border on these boxes.</p>
            <div class="container">
                <div class="box2 border-1px"></div>
                <div class="box2 border-1px"></div>
                <div class="box2 border-1px"></div>
            </div>
            <hr>
        </section>
        <section>
            <p class="b">1px border on these boxes but they are in same line.</p>
            <div class="container">    
                <div class="box2 inline-1px"></div>
                <div class="box2 inline-1px"></div>
                <div class="box2 inline-1px"></div>
            </div>
        </section>
    </main>
</body>
</html>
